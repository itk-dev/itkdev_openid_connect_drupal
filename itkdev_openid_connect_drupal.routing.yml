itkdev_openid_connect_drupal.authenticate:
  path: '/itkdev_openid_connect_drupal/authenticate/{key}'
  defaults:
    _controller: '\Drupal\itkdev_openid_connect_drupal\Controller\AuthenticationController::authenticate'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

itkdev_openid_connect_drupal.authorize:
  path: '/openid-connect/{key}'
  defaults:
    _controller: '\Drupal\itkdev_openid_connect_drupal\Controller\AuthenticationController::authorize'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
